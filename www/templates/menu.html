<ion-side-menus>

  <ion-pane ion-side-menu-content>
    <ion-nav-bar class="bar-stable nav-title-slide-ios7">
      <ion-nav-back-button class="button-clear"><i class="icon ion-ios7-arrow-back"></i> Back</ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
  </ion-pane>

  <ion-side-menu side="left">
    <header class="bar bar-header bar-stable">
      <h1 class="title"><i class="icon ion-gear-a"></i> Settings</h1>
    </header>
    <ion-content class="has-header">
      <ion-list>
        <ion-item class="item-divider">
          Radius: <span class="badge badge-positive">{{settings.radius}} metres</span>
          <div class="range range-positive">
            <button ng-click="decrementRadius(50)" class="button button-small button-clear button-positive icon ion-minus-circled">&nbsp;</button>
            <input type="range" ng-model="settings.radius" min="250" max="5000" step="50">
            <button ng-click="incrementRadius(50)" class="button button-small button-clear button-positive icon ion-plus-circled">&nbsp;</button>
          </div>
        </ion-item>
        <ion-item>
          <label class="item item-input item-select">
            <div class="input-label">
              <i class="icon ion-planet"></i> Languages
            </div>
            <select ng-model="settings.language">
              <option ng-repeat="lang in languages" ng-selected="lang.default == true">{{lang.lang}}</option>
            </select>
          </label>
        </ion-item>
        <ion-item>
          <button ng-click="setSettings(settings)" class="button button-block button-balanced">
            <i class="icon ion-ios7-search"></i> Search!
          </button>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
